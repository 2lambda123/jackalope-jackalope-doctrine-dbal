language: php

php:
  - 5.3
  - 5.4

env:
  - DB=mysql
  - DB=pgsql

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev
  - mysql -e 'create database phpcr_tests;'
  - psql -c 'create database phpcr_tests;' -U postgres
  - ./tests/travis.sh

script: phpunit -c tests/$DB.phpunit.xml.dist

notifications:
  irc: "irc.freenode.org#jackalope"
